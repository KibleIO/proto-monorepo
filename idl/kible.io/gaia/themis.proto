syntax = "proto3";

package kible.gaia;

option go_package = "gaia/src/kible.io/gen/gaiapb";

import "gaia/universal.proto";

// Creates an item in the database
service THEMIS {
	rpc Update (Empty) returns (Empty) {}
	rpc Launch (Empty) returns (Empty) {}
	rpc Check (Empty) returns (CheckResponse) {}
	rpc Resize (ResizeThemisRequest) returns (Empty) {}
}

message CheckResponse {
	bool value = 1;
}

message ResizeThemisRequest {
	int32 width = 1;
	int32 height = 2;
}